<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMTP-Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <form id="my-form" class="form js-form">
    <label for="my-form-name">Name:</label>
    <input id="my-form-name" class="form__input" type="text" name="Name" placeholder="Alex">

    <label for="my-form-email">Email:</label>
    <input id="my-form-email" class="form__input" type="email" name="Email" placeholder="alex@gmail.com" autocomplete="username">

    <button class="form__submit">Send</button>

    <div class="form__success">Message already sent</div>
  </form>

  <script src="js/main.js"></script>

</body>
</html>
